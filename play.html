<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Play the memory game</title>
	<link rel="stylesheet" href="/css/forms.css" />
    <style> /*to put in external sheet*/
        #game img{
            margin: 15px 15px;
        }
        .bgYellow{
            background-color: #f2c230;
        }
    </style>
</head>
<body>
    <header class="row pt-2 pb-1 mb-3 bgYellow">
        <h1 class="colorGrey col-12 col-md-7 text-center text-md-start">Memory Card Game</h1>
        <div class="col-6 col-md-4 align-self-center">
            <a href="#" id="easy">Easy</a>
            <a href="#" id="medium">Medium</a>
            <a href="#" id="hard">Hard</a>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div style="background-color: blue;" class="col-2">Share?</div> 
            <div style="background-color: #323232;" id="game" class="col-8">
                <div class="row">
                    <div class="col-12"> <!-- hard lvl-->
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                    </div>
                    <div class="col-12">
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                    </div>
                    <div class="col-12">
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                        <img src="https://picsum.photos/200/200" alt="" />
                    </div>
                </div>
            </div>
            <div style="background-color: green;" id="stats" class="col-2">
                <ul>Timer
                    <li id="time"></li>
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
